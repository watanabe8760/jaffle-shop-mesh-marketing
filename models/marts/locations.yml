models:
  - name: locations
    description: |
      Location dimension table. The grain of the table is one row per location.
    access: protected
    group: marketing
    config:
      contract:
        enforced: true
    columns:
      - name: location_id
        data_type: text
      - name: location_name
        data_type: text
      - name: tax_rate
        data_type: float64
      - name: opened_at
        data_type: timestamp
